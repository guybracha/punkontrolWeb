<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Punkontrol – פלטפורמת שיתוף אמנות"
    />
    <!-- Accessibility meta tags -->
    <meta name="color-scheme" content="light dark" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Punkontrol - פלטפורמת שיתוף אמנות</title>

    <!-- ✅ טעינה בטוחה של reCAPTCHA Enterprise -->
    <script
      src="https://www.google.com/recaptcha/enterprise.js?render=6LeZbQosAAAAAIeBVO6FrZuXDGOzcA2L2XPp2aiV"
      async
      defer
    ></script>
  </head>

  <body>
    <noscript>עליך להפעיל JavaScript כדי להשתמש באפליקציה זו.</noscript>
    <div id="root"></div>

    <!-- ✅ סקריפט בדיקה פשוט כדי לוודא שהספרייה נטענת -->
    <script>
      window.addEventListener("load", () => {
        if (window.grecaptcha && window.grecaptcha.enterprise) {
          console.log("✅ reCAPTCHA Enterprise loaded successfully");
          // אם אתה רוצה לוודא שהיא פועלת, תוכל לבדוק:
          window.grecaptcha.enterprise.ready(() => {
            console.log("✅ reCAPTCHA ready");
          });
        } else {
          console.warn("⚠️ reCAPTCHA not loaded yet");
        }
      });
    </script>
  </body>
</html>
